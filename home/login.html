<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件登入注册</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <!-- logo区域 -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" >
  </div>
  <div class="login-reg-box">
    <!-- 登陆。注册框的标题区域 -->
      <p>
        <img src="/assets/images/login_title.png" alt="">
      </p>

      <!-- 登陆、注册区域 -->
      <div class="login-wrap">
        <!-- 登陆的表单 -->
        <form class="layui-form" action="">
          <!-- 用户名 -->
          <div class="layui-form-item">
              <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
          <!-- 密码框 -->
          <div class="layui-form-item">
            <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
            <!-- 提交按钮 -->
            <div class="layui-form-item ">
              <!-- zhuyi：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
              <button class="layui-btn layui-btn layui-btn-radius layui-btn-warm layui-btn-fluid" lay-submit lay-filter="formDemo">登陆</button>
            </div>

            <div class="layui-form-item  links">
              <a href="javascript:;" id="go2Reg">去注册</a>
            </div>
          </form>
          
 
      </div>
      <div class="reg-wrap">
        <a href="javascrit:;" id="go2Login">去登陆</a>
      </div>
  </div>



  <!-- 导入jquery -->
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
