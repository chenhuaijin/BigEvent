<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/cate/article_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <div class="title">文章分类</div>
    </div>
    <div class="layui-card-body">
      <!-- 表格 -->
      <form class="layui-form" id="from_shai">
        <!--  -->
        <div class="layui-form-item layui-inline">


          <select name="cate_id">

          </select>

        </div>

        <div class="layui-form-item layui-inline">


          <select name="state" lay-verify="required">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>

          </select>

        </div>

        <div class="layui-form-item layui-inline">
          <button class="layui-btn " lay-submit>筛选</button>
        </div>

      </form>
      <!-- 列表 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col>
          <col>
          <col width="200px">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>文章分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>


        </tbody>
      </table>


      <!-- 分页 -->
      <div id="pageBox">

      </div>
    </div>

  </div>


  <!-- 模板引擎 -->
  <script type="text/html" id="tpl_List">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date | dataFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-norma  layui-btn-xs" id="btnRedact">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger  layui-btn-xs  btnDel"  data-id ="{{$value.id}}">删除</button>
      </td>
    </tr>
    {{/each}}

  </script>

  <!-- 分类模板引擎 -->
  <script type="text/html " id="tpl_cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.id}}">{{$value.cate_name}}</option>
    {{/each}}
  </script>


    <!-- 弹出层结构 -->
    <script type="text/html" id="tpl-add">
      <form class="layui-form" id="addForm" lay-filter ="addFormFilter">
        <!-- 隐藏域 存储id -->
        <input type="hidden" name="id">
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>

          <div class="layui-form-item">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-block">
              <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>

    </script>


  <!-- 导入jquery -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseApi.js"></script>
  <!-- 导入模板引擎 -->
  <script src="/assets/js/cate/article_list.js"></script>



</body>

</html>
